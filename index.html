<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboards and Daydreams</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #51395B;
      color: #FCDBD5;
    }

    .navbar.custom-navbar {
      background-color: rgba(3, 76, 82, 0.95);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar.custom-navbar .nav-link {
      color: #FCDBD5 !important;
    }

    .navbar.custom-navbar .nav-link:hover {
      color: #F48D79 !important;
    }

    header .navbar-brand img {
      height: 40px;
    }

    .contact-section {
      background: url('images/about/tile5.jpg') center center no-repeat;
      background-size: cover;
      padding: 80px 20px;
      text-align: center;
      position: relative;
    }

    .contact-section::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(81, 57, 91, 0.6);
      z-index: 0;
    }

    .contact-section .container {
      position: relative;
      z-index: 1;
    }

    .contact-header-img {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    .contact-subtext {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 5px;
      border: none;
      padding: 15px;
      margin-bottom: 15px;
    }

    .btn-primary {
      background-color: #034C52;
      border-color: #026773;
      color: #FCDBD5;
    }

    .btn-primary:hover {
      background-color: #F48D79;
      color: #034C52;
      border-color: #F48D79;
    }

    .footer {
      background-color: #034C52;
      padding: 20px;
      color: #FCEFEA;
      text-align: center;
    }

    .footer a {
      color: #FCEFEA;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .social-icon {
      width: 24px;
      height: 24px;
      margin-right: 6px;
      vertical-align: middle;
    }

    @media (max-width: 768px) {
      .navbar .navbar-collapse {
        background-color: rgba(3, 76, 82, 0.95);
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#home">
      <img src="images/about/DBADD.png" alt="Christine Vargas Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<section id="contact" class="contact-section">
  <div class="container">
    <img src="images/about/contactme.png" alt="Contact Me" class="contact-header-img">
    <p class="contact-subtext">Have a question, a dashboard idea, or just want to say hi?</p>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="mailto:chrissy@dashboardsanddreams.com" method="POST" enctype="text/plain">
          <input type="text" name="name" class="form-control" placeholder="Your Name" required>
          <input type="email" name="email" class="form-control" placeholder="Your Email" required>
          <textarea name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-4">
        <p>chrissy@dashboardsanddaydreams.com</p>
      </div>
      <div class="col-md-4">
        <p>+1 (386)-801-7514</p>
      </div>
      <div class="col-md-4">
        <a href="https://www.linkedin.com/in/chrissy-system-optimizer/" target="_blank">
          <img src="images/skills/Linked In.png" alt="LinkedIn" class="social-icon"> LinkedIn
        </a>
      </div>
    </div>
  </div>
</section>

<footer class="footer">
  &copy; 2025 Christine Vargas | Dashboards and Daydreams
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
